<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider Bootstrap</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

  <div id="mySlider" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <div class="row">
          <div class="col">
            <img src="products_img/caudalie-parfume.png" class="d-block w-100" alt="Image 1">
            <div class="carousel-caption">
              <h5>Titolo 1</h5>
              <p>Descrizione 1</p>
            </div>
          </div>
          <div class="col">
            <img src="products_img/yesstyle-sungel1.webp" class="d-block w-100" alt="Image 2">
            <div class="carousel-caption">
              <h5>Titolo 2</h5>
              <p>Descrizione 2</p>
            </div>
          </div>
          <div class="col">
            <img src="products_img/yesstyle-sunstick1.webp" class="d-block w-100" alt="Image 3">
            <div class="carousel-caption">
              <h5>Titolo 3</h5>
              <p>Descrizione 3</p>
            </div>
          </div>
        </div>
      </div>
      <div class="carousel-item">
        <div class="row">
          <div class="col">
            <img src="products_img/yesstyle-coxirserum.webp" class="d-block w-100" alt="Image 4">
            <div class="carousel-caption">
              <h5>Titolo 4</h5>
              <p>Descrizione 4</p>
            </div>
          </div>
          <div class="col">
            <img src="products_img/erborian-peeling.png" class="d-block w-100" alt="Image 5">
            <div class="carousel-caption">
              <h5>Titolo 5</h5>
              <p>Descrizione 5</p>
            </div>
          </div>
          <div class="col">
            <img src="products_img/amazon-smartwatch.jpg" class="d-block w-100" alt="Image 6">
            <div class="carousel-caption">
              <h5>Titolo 6</h5>
              <p>Descrizione 6</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#mySlider" role="button" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Precedente</span>
    </a>
    <a class="carousel-control-next" href="#mySlider" role="button" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Successivo</span>
    </a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
