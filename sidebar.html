<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="./bootstrap/css/bootstrap.css"></link>
    <script type="application/javascript" src="./bootstrap/js/bootstrap.min.js"></script>
    

    <style>
        .offcanvas-menu {
            position: fixed;
            top: 0;
            bottom: 0;
            left: -100%;
            width: 25%;
            background-color: #f8f9fa;
            transition: left 0.3s ease;
        }
        .offcanvas-menu.show {
            left: 0;
        }
        .offcanvas-body .nav-link {
            color: black; /* Cambia il colore del testo come desiderato */
            text-decoration: none; /* Rimuove il sottolineato dei link */
        }

        .nav-link i {
            margin-right: 5px;
        }
        .navbar {
                height: 80px;
        }
        .navbar-toggler:focus {
            outline: none;
            box-shadow: none;
        }

        @media (max-width: 767px) {
            .offcanvas.offcanvas-start {
                width: 80%;

            }

            .navbar {
                height: 80px;
            }



            .offcanvas-body {
                padding-top: 1rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="icons_background/pupazzetto.jpg" alt="Logo" width="80" height="60">
                Dua Lipa with the baby
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasMenu">
                <i class="fa fa-bars"></i>
            </button>
        </div>
    </nav>

    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasMenu">
        <div class="offcanvas-header">
            <h6 class="offcanvas-title">Menu</h6>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body px-0">
            <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-start" id="menu">
                <li class="nav-item">
                    <a href="#" class="nav-link text-truncate">
                        <i class="fa-regular fa-star"></i><span class="ms-1">Recensioni</span>
                    </a>
                </li>
                <li>
                    <a href="#submenu1" data-bs-toggle="collapse" class="nav-link text-truncate">
                        <i class="fa-solid fa-link"></i><span class="ms-1">Links</span> </a>
                </li>
                <li>
                    <a href="#" class="nav-link text-truncate">
                        <i class="fs-5 bi-table"></i><span class="ms-1">Orders</span></a>
                </li>
                

                  
                <!--
                <li class="dropdown">
                    <a href="#" class="nav-link dropdown-toggle text-truncate" id="dropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fa-solid fa-link"></i><span class="ms-1">Bootstrap</span>
                    </a>
                    <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdown">
                        <li><a class="dropdown-item" href="#">New project...</a></li>
                        <li><a class="dropdown-item" href="#">Settings</a></li>
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#">Sign out</a></li>
                    </ul>
                </li>-->
            </ul>
        </div>
    </div>

    <script>
        var offcanvasMenu = document.getElementById('offcanvasMenu');
        var navbarToggler = document.querySelector('.navbar-toggler');

        navbarToggler.addEventListener('click', function () {
            offcanvasMenu.classList.toggle('show');
        });
    </script>
</body>
</html>
